<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/user_app/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="testbox">
        <!-----------------  header section ---------------->
        {% include "./header-section.html" %}

        <!--middlePart-->
        <form method="post">
            {% csrf_token %}
            <div class="banner">
                <h1 style="font-family: IranSans;">!برای حمایت از کارزار آن را امضا کنید</h1>
            </div>
            <p style="font-size:25px;text-align:center;margin-top:20px;"><strong>:اطلاعات کاربر</strong></p>
            <div class="item">
                <label for="name"><span>*</span>نام کاربری</label>
                <input id="name" type="text" name="name" value="{{ user.username }}" required />
            </div>
            <div class="item">
                <label for="password"><span>*</span>رمز عبور</label>
                <input id="password" type="text" name="password" required />
            </div>
           
            <div class="btn-block">
                <button style="border-radius: 8px; font-family: sans-serif;" type="submit" onclick="window.location.href='{% url 'petition_app:user-login' %}';">login</button>
            </div>
        </form>
        <form method="post">
            {% csrf_token %}
            <div class="btn-block">
                <p>.اگر هنوز ثبت نام نکرده‌اید، با دکمه‌ی زیر ثبت نام کنید و وارد شوید</p>
                <button style="border-radius: 8px;font-family:sans-serif;" type="submit" onclick="window.location.href='{% url 'petition_app:user-signup' %}';">sign-in</button>
            </div>
        </form>
        <!-----------------  footer ---------------->
        {% include "./footer-section.html" %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </div>
</body>
</html>
